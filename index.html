<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js" integrity="sha512-eyHL1atYNycXNXZMDndxrDhNAegH2BDWt1TmkXJPoGf1WLlNYt08CSjkqF5lnCRmdm3IrkHid8s2jOUY4NIZVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="css/style.css" />


</head>
<body>
    
    <div class="loader">
        <div></div>
    </div>

    <form action="#" class="form" data-parsley-validate="data-parsley-validate">
        <h1 class="text_center">Registration Form</h1>
        <!-- Progress bar -->
            <div class="progressbar">
                <div class="progress" id="progress"></div>
                
                <div class="progress_step progress_step_active" data-title="Intro"></div>
                <div class="progress_step" data-title="Contact"></div>
                <div class="progress_step" data-title="ID"></div>
                <div class="progress_step" data-title="Password"></div>
            </div>
        <!-- Step -->
        <div class="form_step form_step_active">
            <div class="input_group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" data-parsley-range="[8, 40]">
            </div>
            <div class="input_group">
                <label for="position">Position</label>
                <input type="text" name="position" id="position">
            </div>
            <div class="">
                <a href="#" class="btn btn_next width-50 ml-auto">Next</a>
            </div>
        </div>
        <div class="form_step">
            <div class="input_group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="input_group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
            </div>
            <div class="btns_group">
                <a href="#" class="btn btn_previous ">Previous</a>
                <a href="#" class="btn btn_next ">Next</a>
            </div>
        </div>
        <div class="form_step">
            <div class="input_group">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob">
            </div>
            <div class="input_group">
                <label for="ID">National ID</label>
                <input type="number" name="ID" id="ID">
            </div>
            <div class="btns_group">
                <a href="#" class="btn btn_previous ">Previous</a>
                <a href="#" class="btn btn_next ">Next</a>
            </div>
        </div>
        <div class="form_step">
            <div class="input_group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="input_group">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" name="confirmpassword" id="confirmpassword">
            </div>
            <div class="btns_group">
                <a href="#" class="btn btn_previous ">Previous</a>
                <input type="submit" value="Submit" class="btn">
            </div>
        </div>
    </form>

<script src="js/script.js"></script> 
</body>
</html>
